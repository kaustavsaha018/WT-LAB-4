<!DOCTYPE html>
<html>

   <head>
      <title>HTML frameset Tag</title>
   </head>
   <frameset rows = "100, *">
	<frame src="top.html" name = "top_page">
   <frameset cols = "200, *">
         <frame src="left.html" name = "left_page">
	 <frame src="right.html" name = "right_page"> 
      <noframes>
         <body>
            Your browser does not support frames.
         </body>
      </noframes>
         
   </frameset>  
</html>
