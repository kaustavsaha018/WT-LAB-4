<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
       table, th, td {
            border: 0.5px solid black;
            border-collapse: collapse;
        } 
    </style>
</head>
<body>
    <table style="text-align: center; margin-left: auto;margin-right: auto; height: 5cm; width: 10cm;">
        <tr><th colspan="3">A</th></tr>
        <tr>
            <th rowspan="2">B</th>
            <th colspan="2">C</th>
        </tr>
        <tr>
            <th>D</th>
            <th>E</th>
        </tr>

    </table>
</body>
</html>
